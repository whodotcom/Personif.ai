<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }


    .card {

padding: 20px;
margin-top: 10%;

    }
    .centerify {
      text-align: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .centerify-item {
      flex: 1;
    }

body {
  background-color: #4ABBB0;
}
    </style>
  </head>

  <body>

<div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card grey lighten-5">
          <div class="card-content black-text">
            <span class="card-title">Login with your MRN and Private PIN Key to Access Client Data</span>
            <div class="row">
              <form class="col s11">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input placeholder="MRN">
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">https</i>
                    <input placeholder="Private PIN Key">
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<form class="col s9 m4 l12 center-align">
<button class="btn waves-effect waves-light" style="background-color: #2D8B82;" type="submit" name="action">Submit
<i class="material-icons right">send</i>
</button>
</form>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
